<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo Management App | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="jumbotron bg-success text-white text-center">
    <h1>Todo Management App</h1>
  </div>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6 login-image"></div>
      <div class="col-md-6">
        <h1 class="text-center mb-4">Login</h1>
        <div id="alertMessage" class="alert d-none" role="alert"></div>
        <form id="loginForm" onsubmit="return validateForm()">
          <div class="mb-3">
            <input type="email" name="email" id="email" class="form-control" placeholder="Email" required>
            <div id="emailError" class="invalid-feedback"></div>
          </div>
          <div class="mb-3">
            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
            <div id="passwordError" class="invalid-feedback"></div>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Login</button>
          <p class="mt-3 text-center">Don't have an account? <a href="/signup">Sign up here</a></p>
        </form>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
