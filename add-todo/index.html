<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo Management App | Add Todo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="jumbotron bg-success text-white text-center">
    <h1>Todo Management App</h1>
  </div>
  <div class="container mt-4">
    <div class="row">
      <!-- <div class="col-md-6 signup-image"></div> -->
      <div class="col-md-12">
        <h1 class="text-center mb-4">Add Todo</h1>
        <div id="alertMessage" class="alert d-none" role="alert"></div>
        <form id="signupForm" onsubmit="return validateForm()">
          <div class="mb-3">
            <input type="text" name="title" id="title" class="form-control" placeholder="Title">
            <div id="titleError" class="invalid-feedback"></div>
          </div>
          <div class="mb-3">
            <input type="text" name="desc" id="desc" class="form-control" placeholder="Description">
            <div id="descError" class="invalid-feedback"></div>
          </div>
          <div class="mb-3">
            <select class="form-select form-select-lg mb-3" aria-label="Large select example" id="priority" name="priority">
              <option value="" selected>---Please select---</option>
              <option value="High">High</option>
              <option value="Medium">Medium</option>
              <option value="Low">Low</option>
            </select>
            <div id="priorityError" class="invalid-feedback"></div>
          </div>
          <button type="submit" class="btn btn-light btn-block">Add Todo</button>
        </form>
        <p class="my-3 text-center"> <a href="../dashboard/index.html">Back to Dashboard</a></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>


</html>
